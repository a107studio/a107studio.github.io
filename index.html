<!doctype html>
<html>
				<head>
								<meta charset="utf-8">
								<link rel="shortcut icon" href="https://raw.githubusercontent.com/a107studio/a107studio.github.io/main/img/logo.ico">
								<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>								<title>107Studio--login</title>
				</head>
				<body>
								<h1>这是一个一个一个登录界面啊啊啊啊（恼</h1>
								<p>出于对作品的保护以及防止玷污有些人高贵的眼睛，本站特设登录界面</p>
								<p>请输入用户名</p>
								<p><input type="text" value="" id="userId"/></p>
								<p>请输入密码</p>
								<p><input type="text" value="" id="password"/></p>								<button onClick="login()">登录！</button>
							<script>
												function login(){
        $.ajax({
        url:"http://101.43.151.15:7777/login",
            type:"post",
            dataType:"json",
 
            //data为要传递给后端的数据，使用JSON.stringify()转换为json格式
            data:JSON.stringify({
                    userId:   $("#userId").val(),
                    password: $("#password").val()
                }),
                xhrFields: {
        withCredentials: true
    },
    crossDomain: true,
            success:function (data){
            if(data.status==="accept") {
            				alert("登录成功!")  
            				   window.location.href="/homepage.html"
            }
             if(data.status==="unaccept") {
             				alert("密码错了捏")
             }   
             if(data.status==="nouser") {
             				alert("先注册一个账号捏")
             }
            },
            error:function () {
            				alert("未知错误（换个浏览器试试捏）")
            }
        })
    }
							</script>
												
						<div id="foot">
										<p>没有账号？</p>
                                    <a href="/register" target="_blank">戳这里注册！</a>
                                </div>						
				</body>
