  <script type="text/javascript">
  //练习
  var correspondnumber=1; var answer=0;
  function getCurrentTime()
  {
  var date = new Date();//当前时间 
  var year = date.getFullYear() //年 
  var month = repair(date.getMonth() + 1);//月
  var day = repair(date.getDate());//日
  var hour = repair(date.getHours());//时
  var minute = repair(date.getMinutes());//分  
  //当前时间 
  var curTime = year + month + day + hour + minute;
  return curTime;
  } //若是小于10就加个0 
  function repair(i)
  {
  				if (i >= 0 && i <= 9)
					{
								return "0" + i;
					}
					else { return i; }
		}
		function Randomspawn(u,v)
		{
						const mods= Math.floor(Math.random() * (v - u + 1)) + u;
						return mods;
		}	
		function showMessage()
		{
			var m=1000;var n=5000;
			var modnumber=Randomspawn(m,n);
			correspondnumber=modnumber;
			alert(correspondnumber);
		}
		
		function identify()
		{
			//获取用户名文本框
			var username=document.getElementById("username");
			var time1=getCurrentTime();
			answer = time1 % correspondnumber;
			
			//验证用户名
			if(username==answer)
			{
				document.write("<font color='green'>验证通过</font>");
			}
			else
			{
				document.write("<font color='red'>验证未通过</font>");
			}
		}
	</script>


 </head>
 <body>
 		<input type="buttom" onClick="showMessage()" value="开始查验"/>	
用户名长度不少于8位，且不能以数字开头<br>
请输入用户名：<input type="text" name="username" id="username"/>
	<input type="buttom" onClick="identify()" value="判断"/>
