                2007-03-01 15:46:05<br>
                人生的路很长
                <br>
                路途中会遇到很多
                <br>
                亲人 朋友 恋人
                <br>
                都会与我们不期而遇
                <br><br>
                但又或许只是过眼烟云
                <br>
                多了一些惦念罢了<br>
                真正值得珍惜的出现了吗？<br>
                一辈子能遇到几个会记忆永恒的瞬间<br>
                也就满意了<br>
                <br>
                没理由为了想念而拼命争取<br>
                摘些记忆吝啬地藏在心间<br>
                原本不会松手<br>
                当手和心都已经融化<br>
                只能慢慢忘掉<br>
                也许 忘记也是一种爱<br>
