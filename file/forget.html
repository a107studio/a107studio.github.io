        <h1 class="header">
            <center>忘记也是一种爱</center>
        </h1>
        <center>2007-03-01 15:46:05</center>
        <!-- 下面p标签内可以写文章，每一段开头要加上<br>&emsp;&emsp; span标签可以选定颜色，-->
        <!-- <strong>内部写加粗</strong> <span class="blue">132</span><i>i标签使得文字变成斜体</i><mark>mark标签用于高亮文本</mark> -->
        <p>
            人生的路很长
            <br>
        </p>
        <p>
            路途中会遇到很多
            <br>
        </p>
        <p>
            亲人 朋友 恋人
            <br>
        </p>
        <p>
            都会与我们不期而遇
            <br>
        </p>
        <p><br></p>
        <p>
            但又或许只是过眼烟云
            <br>
        </p>
        <p>
            多了一些惦念罢了<br></p>
        <p>
            真正值得珍惜的出现了吗？<br></p>
        <p>
            一辈子能遇到几个会记忆永恒的瞬间<br></p>
        <p>
            也就满意了<br></p>
        <p>
            <br>
        </p>
        <p>
            没理由为了想念而拼命争取<br></p>
        <p>
            摘些记忆吝啬地藏在心间<br></p>
        <p>
            原本不会松手<br></p>
        <p>
            当手和心都已经融化<br></p>
        <p>
            只能慢慢忘掉<br></p>
        <p>
            也许 忘记也是一种爱<br>     </p>
