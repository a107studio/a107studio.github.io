<body for="html-export">
    <div class="markdown-preview" align="center">
        <h1 class="header">
            <center>是该放弃的时候了</center>
        </h1>
        <center>2007-08-07 17:40:44</center>
        <!-- 下面p标签内可以写文章，每一段开头要加上<br>&emsp;&emsp; span标签可以选定颜色，-->
        <!-- <strong>内部写加粗</strong> <span class="blue">132</span><i>i标签使得文字变成斜体</i><mark>mark标签用于高亮文本</mark> -->
        <p>
            <br>&emsp;&emsp;
            也许真的到了放弃的时候了，自己坚持了这么多天，结果还是这么个结局。
            <br>&emsp;&emsp;
            也许这一次真的受伤了，自己头疼了一天，不知什么时候才能痊愈。
            <br>&emsp;&emsp;
            也许这一次真的是自己错了，错在不该错的地方。
            <br>&emsp;&emsp;
            也许我需要休息了，只是不知道什么时候才能从长眠中醒拉。
            <br>&emsp;&emsp;
            也许他们才是般配的一对，自己只是个陌生的路人，
            <br>&emsp;&emsp;
            也许自己应该送上祝福，可真的不知道应该怎么开口。
            <br>&emsp;&emsp;
            也许是离开的时候了，蒸发在这茫茫的人海中，
            <br>&emsp;&emsp;
            也许这才是自己真正的解脱。
        </p>
