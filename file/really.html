                2008-02-04 12:01:46
                最近心情一直很不好,甚至牵扯到身边的人,真的对不起大家了~
                <br>
                期末考试过去了，尽管自己认为已经努力了，但成绩还是没有什么进步，哎，难道我这辈子就这了？
                <br>
                现在的生活好紧张，生活在一群怪物中间，真的很窒息。
                <br>
                看到某个人和别人在一起，心里真的好难受，但又有什么办法，物逝人非，又有什么可以挽留。
                <br>
                下定决心要忘记她，可还是忘不掉，这种感觉真的很难过。
                <br>
                真的，真的……
