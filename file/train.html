      <br>&emsp;&emsp;今天，妈妈不知道为什么非让我去新乡考试，说是去玩，还坐火车.
      <br>&emsp;&emsp;说真的，自打记事以来就没坐过火车，还蛮兴奋的!
      <br>&emsp;&emsp;人好多啊，从火车开的一刹那，自己就莫名其妙的想起了《乡愁》那首诗，难道我就这么告别大家拉?人××的太多了，还得站着，又不知不觉的想起了老师让我们罚站，难道我想象力这么丰富?
      <br>&emsp;&emsp;回来的时候，人××的更多了，都喘不上气，所以，很自然，我晕拉!
    </p>
