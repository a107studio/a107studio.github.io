        <h3 style="color:red;">石头，</h3>
        </p>
        <p>&emsp;&emsp;这个称呼也许只能自己写着玩了，毕竟你再也不是一个人了，报到那天看到我们并不在一班，蛮失望的，也许就再也看不到你了，现在的我们再也回不到过去了，我们都变了，变得不认识对方了，军训的时候，哪怕到现在，自己只能躲在远处偷偷的看你，看着你笑，看着你哭，谁叫你给我留下了太多太多最美好的回忆，自己也只能躲在角落里，孤独地舔着那永远无法愈合的伤口，也许，这就是命，其实它从一出生就安排好了，我们只是木偶，演着我们该演的戏~

        </p>
